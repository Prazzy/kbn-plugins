
<div class="form-group">
  <label>Map Type: </label>
  <select ng-model="vis.params.map_type">
    <option ng-repeat="item in ['Marker Cluster', 'Flight Map']" value={{item}}>
      {{item}}
    </option>
  </select>
</div>


<div class="form-group">
  <label>Documents Count</label>
  <input type="text" ng-model="vis.params.size" class="form-control">
</div>

<div class="form-group">
  <label>Latitude Field</label>
  <input type="text" ng-model="vis.params.lat" class="form-control">
</div>

<div class="form-group">
  <label>Longitude Field</label>
  <input type="text" ng-model="vis.params.lng" class="form-control">
</div>

<div class="form-group">
  <label>Tooltip (use comma separated for mulitple fields)</label>
  <input type="text" ng-model="vis.params.tooltip" class="form-control">
</div>
