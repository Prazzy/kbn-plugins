<dashboard-app class="app-container dashboard-container">
  <div id="sticky-anchor"></div>
  <div id="sticky">
  <!-- Local nav. -->
  <kbn-top-nav name="dashboard" config="topNavMenu">
    <!-- Transcluded elements. -->
    <div data-transclude-slots>

      <!-- Menu Tabs. -->
      <div data-transclude-slot="topLeftCorner">
        <ul class="nav navbar-nav" role="navigation">
          <li ng-repeat="tab in tabs" ng-class="{ active: isActiveTab(tab) }">
            <a ng-href="{{ tab.url }}" ng-style="{ 'border-bottom-color': tab.activeIndicatorColor }">
              {{ tab.title }}
            </a>
          </li>
        </ul>
      </div>
      <!-- Menu Tabs. -->

      <!-- Search. -->
      <form
        data-transclude-slot="bottomRow"
        class="fullWidth"
        ng-show="chrome.getVisible()"
        role="form"
        name="queryInput"
        ng-submit="filterResults()"
      >
        <div class="typeahead" kbn-typeahead="dashboard">
          <div class="kuiLocalSearch">
            <span class="dashTitle"
              ng-show="dash.id"
              ng-bind="::dash.title"
            ></span>
            <input
              parse-query
              input-focus
              kbn-typeahead-input
              ng-model="state.query"
              placeholder="Filter..."
              aria-label="Filter input"
              type="text"
              class="kuiLocalSearchInput"
              ng-class="{'localSearchInput-isInvalid': queryInput.$invalid}"
            >
            <button
              type="submit"
              aria-label="Filter Dashboards"
              class="kuiLocalSearchButton"
              ng-disabled="queryInput.$invalid"
            >
              <span class="fa fa-search" aria-hidden="true"></span>
            </button>
          </div>
          <kbn-typeahead-items></kbn-typeahead-items>
        </div>
      </form>
    </div>
  </kbn-top-nav>

  <!-- Filters. -->
  <filter-bar state="state"></filter-bar>
  </div>
  <div ng-show="!state.panels.length" class="text-center start-screen">
    <h2>No Dashboards Found</h2>
  </div>

  <dashboard-grid></dashboard-grid>
</dashboard-app>
